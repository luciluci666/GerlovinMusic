<!DOCTYPE html>
<html>

<head>
   <title>music player</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <div class="player d-flex flex-column p-1 justify-content-center">

      <img id="track_image">

      <div class="info py-2">
         <div id="title">Besishodnost</div>
         <div id="artist">Sergei Gerlovin</div>
      </div>

      <div class="duration py-1">
         <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
      </div>
      
      <div class="row py-2">
         <div onmouseout="volume_close()" onmouseover="volume_open()">
            <input  orient="vertical" type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            <button onclick="mute_sound()" id="volume_btn" class="my-2 "><img src="/sound.png" alt=""></button>
         </div>
         <button onclick="previous_song()" class="col mx-1" id="pre"><img src="/skip.png" alt=""></button>
         <button onclick="justplay()" class="col mx-1" id="play"><img src="/play.png" alt=""></button>
         <button onclick="next_song()" class="col mx-1" id="next"><img src="/rewind.png" alt=""></button>
      </div>
      
   </div>

   <script src="{% static 'js/player.js' %}"></script>
</body>

</html>
