{% extends 'base.html' %}
{% load static %}

{% block title %} GerlovinMusic {% endblock %}

{% block content %}

<div class="container py-5">
    <div class="h_bottom_border my-5">{{ verse.name }}</div>
    <div class="verse_text">{{ verse.text|safe }}</div>
    <div class="verse_desc">
        <div class="">Описание</div>
        <div class="">{{ verse.desc }}</div>
        <div class="">Дата: {{ verse.pub_date }}</div>
    </div>
</div>


{% endblock %}
